<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1 class="head">Calculadora</h1>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="before-value" data-valor-anterior></div>
          <div class="actual-value" data-valor-actual></div>
        </div>
        <button class="light-gray eraser" data-borrar>AC</button>
        <button class="light-gray" data-borrar-1>DEL</button>
        <button class="orange" data-operador>รท</button>
        <button class="light-gray" data-numero>7</button>
        <button class="light-gray" data-numero>8</button>
        <button class="light-gray" data-numero>9</button>
        <button class="orange" data-operador>x</button>
        <button class="light-gray" data-numero>4</button>
        <button class="light-gray" data-numero>5</button>
        <button class="light-gray" data-numero>6</button>
        <button class="orange" data-operador>-</button>
        <button class="light-gray" data-numero>1</button>
        <button class="light-gray" data-numero>2</button>
        <button class="light-gray" data-numero>3</button>
        <button class="orange" data-operador>+</button>
        <button class="light-gray cero" data-numero>0</button>
        <button class="light-gray" data-numero>.</button>
        <button class="orange igual" data-igual>=</button>
      </div>
    </div>
  </body>
</html>
